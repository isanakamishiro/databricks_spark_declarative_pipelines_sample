# The main pipeline for new_sdp_pipeline_pj

resources:
  pipelines:
    new_sdp_pipeline_pj_etl:
      name: new_sdp_pipeline_pj_etl
      catalog: ${var.catalog}
      schema: ${var.schema}
      serverless: true
      root_path: "../src/new_sdp_pipeline_pj_etl"

      libraries:
        - glob:
            include: ../src/new_sdp_pipeline_pj_etl/transformations/**

