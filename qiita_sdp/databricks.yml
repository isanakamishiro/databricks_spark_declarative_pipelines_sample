# This is a Databricks asset bundle definition for qiita_sdp.
# See https://docs.databricks.com/dev-tools/bundles/index.html for documentation.
bundle:
  name: qiita_sdp
  uuid: 399513ce-f7c4-4fd5-a31b-55304fe9d197

include:
  - resources/*.yml
  - resources/*/*.yml

# Variable declarations. These variables are assigned in the dev/prod targets below.
variables:
  catalog:
    description: The catalog to use
  schema:
    description: The schema to use
  qiita_catalog:
    description: Qiitaのデータを管理しているカタログ
  qiita_schema:
    description: Qiitaのデータを管理しているスキーマ
  qiita_items:
    description: Qiitaの投稿データを管理しているテーブル名
  qiita_items_backfill:
    description: QiitaのBackfill用投稿データを管理しているテーブル名

targets:
  dev:
    # The default target uses 'mode: development' to create a development copy.
    # - Deployed resources get prefixed with '[dev my_user_name]'
    # - Any job schedules and triggers are paused by default.
    # See also https://docs.databricks.com/dev-tools/bundles/deployment-modes.html.
    mode: development
    default: true
    workspace:
      host: https://dbc-f1d46cb2-e7aa.cloud.databricks.com
    variables:
      catalog: workspace
      schema: qiita_sdp_${workspace.current_user.short_name}
      qiita_catalog: workspace
      qiita_schema: qiita
      qiita_items: items
      qiita_items_backfill: items_backfill

  prod:
    mode: production
    workspace:
      host: https://dbc-f1d46cb2-e7aa.cloud.databricks.com
      # We explicitly deploy to /Workspace/Users/isanakamishiro@gmail.com to make sure we only have a single copy.
      root_path: /Workspace/Users/isanakamishiro@gmail.com/.bundle/${bundle.name}/${bundle.target}
    variables:
      catalog: workspace
      schema: qiita_sdp_prod
      qiita_catalog: workspace
      qiita_schema: qiita
      qiita_items: items
      qiita_items_backfill: items_backfill

    permissions:
      - user_name: isanakamishiro@gmail.com
        level: CAN_MANAGE
