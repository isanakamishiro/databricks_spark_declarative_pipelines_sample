# The main pipeline for qiita_sdp

resources:
  pipelines:
    qiita_sdp_etl:
      name: qiita_sdp_etl
      catalog: ${var.catalog}
      schema: ${var.schema}
      serverless: true
      root_path: "../src/qiita_sdp_etl"
      configuration:
        qiita_catalog: workspace
        qiita_schema: qiita
        qiita_items: items
        qiita_items_backfill: items_backfill

      libraries:
        - glob:
            include: ../src/qiita_sdp_etl/transformations/**
